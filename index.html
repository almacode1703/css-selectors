<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced Selector</title>

    <style>
        input[type="email"] {
            border: 2px red solid;
        }

        input[type="password"] {
            border: 2px green solid;
        }

        /* child selector */
        /* ul li {
            color: magenta;
        } */

        li:first-child{
            color:red;
        } 

        li:nth-child(2){
            background-color: lightgreen;
        }

        li:nth-child(3){
            color: blue;
        }


        /* sibling selector */
        h1 + p{
            color:green;
        }

        /* Pseudo class , Fake */
        #hov {
            background-color: wheat;
            height: 50px;
            width: 100px;
            border: 3px solid grey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

         #hov:hover{
            cursor: pointer;
            transform: scale(1.06);
            transition: 0.4s;
            background-color: #444;
            color: white;
         }

         h3:not(.two){
            color:brown;
         }

    </style>

</head>

<body>

    <!-- input selectors -->
    <form action="#">
        <div>
            <label for="">Enter Email</label>
            <input type="email" name="" id="">
        </div>

        <div>
            <label for="">Enter Password</label>
            <input type="password" name="" id="">
        </div>
        <button type="submit">Login</button>
        <p>Test</p>
    </form>



    <!-- Child Selector -->
    <!-- ul ==> Parent , li ==> child tag -->
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>


    
    <h1>This is sibling 1</h1>
    <!-- sibling selector -->
    <p>This is subling 2</p> 
    <!-- sibling to this h1  -->

    <p id="hov">Codingal</p>

    <h3 class="one">heading 1</h3>
    <h3 class="two">heading 2</h3>
    <h3 class="three">heading 3</h3>
    



</body>

</html>
